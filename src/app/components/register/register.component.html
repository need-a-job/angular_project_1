<div class="container my-5 mx-auto col-3">
    <h1 class="text-center" id="headline-1">Login</h1>
    <form #registerForm="ngForm" id="form" (ngSubmit)="submitRegister()">
      <div class="form-group">
        <label for="firstName">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Password</label>
        <input
          type="text"
          class="form-control"
          id="Password"
          [(ngModel)]="user.password"
          #password="ngModel"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-success mt-3"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
      <a routerLink="/login">already have a user</a>
    </form>
  </div>
